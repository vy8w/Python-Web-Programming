<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <a href="main.html">
            <p>🏠</p>
        </a>
    </div>
    <div class="login-container">
        <h3>✨AllFesta✨에 오신 것을 환영합니다.</h3>
        <input type="text" placeholder="한국(+82)">
        <input type="email" placeholder="전화번호">

        <div class="notice">
            <p>전화나 문자로 전화번호를 확인하겠습니다.<br>
                일반 문자 메시지 요금 및 데이터 요금이 부과됩니다.
                <strong>개인정보처리방침</strong>
            </p>
        </div>
        <button class="login-button" onclick="loginWithPhoneNumber()">계속</button>
        <p>----------------------------- 또는 -----------------------------</p>
        <button class="login-button-email" onclick="loginWithEmail()">✉️ 이메일로 로그인</button>
        <button class="login-button-naver" onclick="loginWithNaver()">🦖 네이버로 로그인</button>
        <button class="login-button-kakao" onclick="loginWithKakao()">🐥 카카오톡으로 로그인</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
